<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单练习</title>
</head>
<body>
<form action="https://www.baidu.com">
    <fieldset>
        <legend>注册界面</legend>
    <p>
        账号：
            <input type="text" name="account">
    </p>
    <p>
        密码：
        <input type="password" id="mima" name="pwd">
    </p>
    <p>
        性别：
        <input type="radio" name="sex" value="nan"> 男
        <input type="radio" name="sex" value="nv"> 女
        <input type="radio" name="sex" checked value="baomi"> 保密
    </p>
    <p>
        爱好：
        <input type="checkbox" value="basketball" name="sport"> 篮球
        <input type="checkbox" value="football" name="sport"> 足球
        <input type="checkbox" value="skate" name="sport"> 滑板
    </p>
    <p>
        简介：
        <!--<input type="textarea" cols="10" rows="5">-->
        <textarea name="des" id="" cols="30" rows="10"></textarea>
    </p>
    <p>
        生日：
        <input type="date" name="birthday">
    </p>
    <p>
        邮箱：
        <input type="email" name="email">
    </p>
    <p>
        电话：
        <input type="number" name="phone">
    </p>
    <p>
        <input type="submit" value="注册"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="reset" value="清空">
    </p>
    </fieldset>
</form>
</body>
</html>
